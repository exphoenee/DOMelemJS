<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="../index.min.js"></script>
    <script>
      const app = createDOMElem({
        tag: "div",
        attrs: { id: "app" },
      });

      /* styling is easy */
      createDOMElem({
        tag: "h1",
        text: "Hello World!",
        parent: app,
        style: "color: red; background-color: green",
        attrs: { id: "title1", dataset: { text: "redText" } },
      });
      createDOMElem({
        tag: "h2",
        text: "It's amazing",
        parent: app,
        style: { color: "red", backgroundColor: "pink" },
        attrs: [
          {
            id: "title2",
          },
          {
            dataset: [{ text: "redText" }, { bg: "greenBG" }],
          },
        ],
      });
      createDOMElem({
        tag: "h3",
        text: "I can write style as I want to",
        parent: app,
        style: ["color: red", "background-color: blue"],
        attrs: { id: "title3" },
      });
      createDOMElem({
        tag: "h4",
        text: "Awesome",
        parent: app,
        style: [{ color: "red" }, { backgroundColor: "green" }],
        attrs: { id: "title4" },
      });

      /* creating a select with 2 options and eventHandler */
      const select = createDOMElem({
        tag: "select",
        parent: app,
        attrs: { id: "selector" },
        children: [
          {
            tag: "option",
            text: "foo",
            attrs: { value: "foo" },
          },
          {
            tag: "option",
            text: "bar",
            attrs: { value: "bar" },
          },
        ],
        handleEvent: {
          event: "change",
          cb: (e) => console.log(e.target.value),
        },
      });
    </script>
  </body>
</html>
